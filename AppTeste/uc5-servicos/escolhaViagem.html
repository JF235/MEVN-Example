<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Escolha de Viagem</title>

    <style>
        #employeeForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #employeeForm div {
            margin: 10px;
        }
    </style>

    <link rel="stylesheet" href="../stylesheets/menu.css">
    <link rel="stylesheet" href="../stylesheets/dropdown.css">
    <link rel="stylesheet" href="../stylesheets/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

</head>

<body>
    <div id="app">

        <headercomponent></headercomponent>

        <div class="menu">
            <h2>Escolha de viagem</h2>

            <form class="form" @submit.prevent>
                <div class="input">
                    <input class="input-field" type="text" id="partida" v-model="partida" required>
                    <label class="input-label" for="partida">Partida:</label>
                </div>

                <div class="input">
                    <input class="input-field" type="text" id="chegada" v-model="chegada" required>
                    <label class="input-label" for="chegada">Chegada:</label>
                </div class="input">

                <div class="input">
                    <input class="input-field" type="text" id="data" v-model="data" required>
                    <label class="input-label" for="data">Data:</label>
                </div>
                
                <div class="buttons">
                    <button class="button-35" @click="doBuscar">Buscar</button>
                </div>
                

                {{ mensagem }}
            </form>
        </div>
    </div>

    <script type="module">

        async function buscar() {
            console.log("procurar por:\nPartida: " + app.partida + "\nChegada: " + app.chegada + "\nData: " + app.data)
        }

        import header from "../vue/headerUser.js";
        Vue.component("headercomponent", header);

        // Criando appVue
        var app = new Vue({
            el: '#app',
            data: {
                "partida": "",
                "chegada": "",
                "data": "",
                "mensagem": ""
            },
            methods: {
                doBuscar: buscar,
            },
        })
    </script>

</body>

</html>
